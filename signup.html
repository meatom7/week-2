<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <main>
      <header>
        <img
          src="Flutter-logo.png"
          class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
          alt=""
        />
      </header>
      <h1>Create your Account</h1>
      <input
        type="text"
        name=""
        id="usernumber"
        class="textbox userfield"
        placeholder="Insert phone number"
      />
      <input
        type="email"
        name="mail"
        id="useremail"
        placeholder="Insert email address"
      />
      <input
        type="text"
        name=""
        id="username"
        class="textbox userfield"
        placeholder="Insert your username"
      />
      <section>
        <article class="form-group">
          <label for=""></label>
          <input type="date" id="userdob" />
        </article>
      </section>
      <input
        type="password"
        name="passw"
        id="userpass"
        placeholder="Password"
      />
      <button class="btn btn-primary" id="signin" onclick="createUser()">
        Next
      </button>
      <a href="#" class="btn btn-primary drk" role="button"
        >Already have an account?</a
      >
      <section class="socials">
        <a href="#" class="btn btn-secondary" role="button"
          ><span><img src="vector.png" alt="apple logo" /></span>
          <h2>Sign in with Google</h2></a
        >

        <a href="#" class="btn btn-secondary" role="button"
          ><span><img src="google.png" alt="google logo" /></span>
          <h2>Sign in with Apple</h2></a
        >
      </section>
      <section class="signup">
        <p>Don't have an account yet? <span class="active">Sign-up</span></p>
      </section>
    </main>
    <script src="scripts.js" async defer></script>
  </body>
</html>
